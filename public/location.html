<!DOCTYPE html>
<html>
  <head>
    <title>Add Map</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- <h3>My Google Maps Demo</h3> -->
    <div id="map"></div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAy2WHnArhJ8iTJUQKGNilBlLwQx2pnA48&callback=initMap&v=weekly"
      async
    ></script>
    <script>
      function initMap() {
        const uluru = { lat: 19.108589, lng: 72.827072 };
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
          center: uluru,
        });
        const marker = new google.maps.Marker({
          position: uluru,
          map: map,
        });
      }
    </script>
  </body>
</html>
